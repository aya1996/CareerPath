
<div class="login">
    <div class="login__header">
        <img class="login--logo" src="../../../assets/images/logo.png" alt="">
        <h1 class="login--name"> Career Path</h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="login__form">
            <div class="form--group">
               
                <span class="form--icon"><i class="fa fa-user" aria-hidden="true"></i></span>
               
                <input class="form--input" type="text" name="" placeholder="username" id="" formControlName="username">
             
            </div>
            <div *ngIf="username.invalid && (username.dirty || username.touched)">
                <div  class="invalid-feedback" *ngIf="username.errors.required">
                    Please enter username.
                </div>
                
            </div>
            <div class="form--group">
                <span class="form--icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                <input class="form--input" type="password" password="" placeholder="password" id="" formControlName="password">
               
            </div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)">
                <div  class="invalid-feedback" *ngIf="password.errors.required">
                    Please enter password.
                </div>
                <div  class="invalid-feedback" *ngIf="password.errors.minlength">
                    Password minilength 8 characters.
                </div>
                
            </div>
           
            <button class="form--input--button" type="submit">Login</button>
    
        </div>
    </form>
    <div class="went-wrong invalid-feedback" *ngIf="messageError">
        Login Information Not Valid
        
    </div>
    <div class="login__footer">
        <a routerLink='/register'>create an account !</a>
    </div>
</div>
