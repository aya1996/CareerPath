<app-spinner *ngIf="showSpinner"></app-spinner>
<div class="container py-2" *ngIf="!showSpinner">
  <div class="row my-2 d-flex justify-content-center align-items-center main">
    <!-- edit form column -->
      <div class="col-lg-8 order-lg-1 personal-info ">
        <form role="form"  #f="ngForm" (ngSubmit)="saveData(f.value)">
            <div class="col-lg-6 text-center m-auto ">
                <h2 class=" font-weight-light">User Profile</h2>
                <img src="http://localhost:4000/upload/{{this.users.image}}" *ngIf="defaultImage"
                  class="mx-auto img-fluid rounded-circle" alt="avatar" />
                <img [src]="imgURL" width="200" *ngIf="!defaultImage" class="mx-auto img-fluid rounded-circle" alt="avatar">
                <h6 class="my-4">Upload a new photo</h6>
                <div class="input-group ">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" #file accept='image/*' name="file" 
                      (change)="onFileChange($event, 'files',file.files)">
                    <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose
                      file</label>
                  </div>
                  <div class="input-group-append">
                    <button class="btn btn-secondary" (click)="file.click()"><i class="fa fa-upload"></i></button>
                  </div>
                </div>
              </div>
              <div class=" m-3  ">
                <div class="alert alert-info alert-dismissable"> <a class="panel-close close" data-dismiss="alert">Ã—</a> This is
                  an <strong>.alert</strong>. Use this to show important messages to the user. </div>
              </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">First name</label>
          <div class="col-lg-9">
            <!-- <input formControlName="firstName" style="display:none;"> -->
            <input class="form-control" type="text" [(ngModel)]="this.users.fname"  #fname="ngModel" name="fname" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Last name</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" [(ngModel)]="this.users.lname"  #lname="ngModel" name=lname />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Email</label>
          <div class="col-lg-9">
            <input class="form-control" type="email" [(ngModel)]="this.users.email"  #email="ngModel" name="email" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Phone Number</label>
          <div class="col-lg-9">
            <input class="form-control" type="number" [(ngModel)]="this.users.phoneNumber"  #phone="ngModel"
              name="phone" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">UserName</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" [(ngModel)]="this.users.userName"  #userName="ngModel" name="userName" />
          </div>
        </div>

          <div class="col-lg-9 ml-auto text-right ">
            <input type="reset" class="btn btn-outline-secondary m-3" value="Cancel" />
            <input type="submit" class="btn btn-primary" (click)="openSnackBar()"  value="Save Changes" />
          </div>
        </div>
