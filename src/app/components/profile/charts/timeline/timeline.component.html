<div *ngFor="let item of data">

   
<div class="progress">
    <div class="progress-bar bg-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
        <span class="sr-only">60% Complete</span>
    </div>
    <span class="progress-type">HTML / HTML5</span>
    <span class="progress-completed">60%</span>
</div>
<div class="progress">
    <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
        <span class="sr-only">40% Complete (success)</span>
    </div>
    <span class="progress-type">ASP.Net</span>
    <span class="progress-completed">40%</span>
</div>

</div>
