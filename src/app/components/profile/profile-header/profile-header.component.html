<app-navbar></app-navbar>
<div>
    
    <div class="profile-items">
        <ul>
            <li>
                <a [ngClass]="{'active-link': activeLink === 'courses'}" (click)="getValue('courses')">Courses</a>
            </li>
            <li>
                <a [ngClass]="{'active-link': activeLink === 'exams'}" (click)="getValue('exams')">Exams</a>
                <!-- <a [routerLink]="[ '/' ,{ outlet: { 'profileItems': ['dashboard'] } }]">Exams</a> -->
            </li>
            <li>
                <a [ngClass]="{'active-link': activeLink === '' || activeLink === 'dashboard'}" routerLink="/profile" (click)="getValue('dashboard')">Dashboard</a>
            </li>
        </ul>
    </div>
</div>

<app-dashboard *ngIf="clickedTab==='dashboard' || clickedTab===''"></app-dashboard>
<app-courses *ngIf="clickedTab==='courses'"></app-courses>
<app-exams *ngIf="clickedTab==='exams'"></app-exams>
