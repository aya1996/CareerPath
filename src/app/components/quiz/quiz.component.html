  <app-navbar></app-navbar>
  <div class="container-md main">
      <div class="col-md-12 text-center title"><h4>Test Your Knowledge !</h4></div>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
  
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        
        <ng-template matStepLabel>Fill out your name</ng-template>
        
          <h2>HTML stands for?</h2>
         
          <mat-radio-group aria-label="Select an option"  required>
            <mat-radio-button value="1">Hyper Text Markup Language</mat-radio-button>
            <mat-radio-button value="2">High Text Markup Languag</mat-radio-button>
            <mat-radio-button value="2">Hyper Tabular Markup Language</mat-radio-button>
          </mat-radio-group>
        
        <div>
          <button  class="btn btn-dark" mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <h2>HTML stands for?</h2>
         
        <mat-radio-group aria-label="Select an option"  required>
          <mat-radio-button value="1">Hyper Text Markup Language</mat-radio-button>
          <mat-radio-button value="2">High Text Markup Languag</mat-radio-button>
          <mat-radio-button value="2">Hyper Tabular Markup Language</mat-radio-button>
        </mat-radio-group>
        <div>
          <button class="btn btn-danger m-1" mat-button matStepperPrevious>Back</button>
          <button class="btn btn-dark" mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
