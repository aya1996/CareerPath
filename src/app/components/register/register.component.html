    <div class="register">
    <h2> Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="register()">

        <div class="row content-page">
          <!-- First Name -->
          <div class="form-group col-md-6 col-xm-12">
            <input formControlName="fname" type="text" class=" form-control" placeholder="First Name">
          </div>

          <!-- Last Name -->
          <div class="form-group col-md-6 col-xm-12">
            <input formControlName="lname" type="text" class=" form-control" placeholder="Last Name">
          </div>

          <!-- phonenumber -->
          <div class="form-group col-md-6 col-xm-12">
            <input formControlName="phonenumber" type="text" class=" form-control" placeholder="Phone Number">
          </div>



          <!-- Contry -->
          <div class="form-group col-md-6 col-xm-12">
            <select class="form-control" formControlName="country"> 
              <option style="color: rgb(143, 143, 143);" value="" disabled>Country</option>
              <option *ngFor="let item of countries" [value]="item.name">
                {{ item.name }}
              </option>
              <!-- <option *ngFor="let item of countries" [value]="item.id">
                {{ item.name }}
              </option> -->
            </select>
          </div>
          <!-- Username -->
          <div class="form-group col-md-6 col-xm-12">
            <input  formControlName="username"  class="form-control" type="text" placeholder="Username">
          </div>
          <!-- Email-->
          <div class="form-group col-md-6 col-xm-12">
            <input formControlName="email"  class="form-control" type="email" placeholder="Email">
          </div>
          <!-- Password -->
          <div class="form-group col-md-6 col-xm-12">
            <input formControlName="passwordHash"  class="form-control" type="password" placeholder="Password">
          </div>

          <!-- Confirm password -->
          <div class="form-group col-md-6 col-xm-12">
            <input formControlName="confirmPassword"  class="form-control" type="password" placeholder="Confirm password">
          </div>
          
          <!-- Choose Your Path -->
          <div class="form-group col-md-6 col-xm-12">
            <select class="form-control"  formControlName="subCareerId">
              <option style="color: rgb(143, 143, 143);"  value="" disabled>Choose Your Path</option>
              <option *ngFor="let item of paths" [value]="item.subCareerId">
                {{ item.subCareerName }}
              </option>
            </select>
          </div>

          <!-- Choose Your Leval -->
          <div class="form-group col-md-6 col-xm-12">
            <select class="form-control" formControlName="userLevel">
              <option  value="" disabled style="color: rgb(221, 171, 171);">Choose Your Leval</option>
              <option *ngFor="let item of levels" [value]="item">
                {{ item }}
              </option>
            </select>
          </div>

          <!-- description -->
          <div class="form-group col-md-12">
            <textarea class="form-control" formControlName="description" type="text" placeholder="Why would you choose this Path?"></textarea>
          </div>


          Images
          <div class="form-group col-md-12">

            <span style="color:red;" *ngIf="message">{{message}}</span>
            <input
            style="display: none"
            #file type="file" accept='image/*' class="btn btn-danger" (change)="preview(file.files)">
          <button  class="btn btn-danger" (click)="file.click()">UPLOAD IMAGE</button>
          </div>
          <div class="form-group col-md-5">
            <div class="img">
              <img  [src]="imgURL" width="200" *ngIf="!defaultImage" alt="">
              <img  src="../../../assets/images/notfound_0.png"  *ngIf="defaultImage" width="200" alt="">
            </div>

          </div>


        <!-- Register -->


          <div class="form-group col-md-12" id="registerId">
              <button type="submit" [disabled]="registerForm.invalid"
                class="btn btn-danger">Register</button>

          </div>

        </div>
      </form>

   </div>
