<div style="background-color: #fff; margin: 15px; width: 95%; height: auto;">
    
    <mat-form-field>
      <mat-label>Filter Paths</mat-label>
      <input matInput (keyup)="applyFilter($event)" >
    </mat-form-field>
    
    <div class="mat-elevation-z8" style="overflow: hidden;">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort > 
      
          <ng-container matColumnDef="Track">
            <th mat-header-cell *matHeaderCellDef > Track </th>
            <td mat-cell *matCellDef="let row" > {{row.track}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Path">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;"> Path </th>
            <td mat-cell *matCellDef="let row" style="padding-left: 20px;"> {{row.path}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef class="main"> Description </th>
            <td mat-cell *matCellDef="let row" class="main"> {{row.description}} </td>
          </ng-container>
  
          <ng-container matColumnDef="NumOfCourses">
            <th mat-header-cell *matHeaderCellDef> Number Of Courses </th>
            <td mat-cell *matCellDef="let row" style="padding-left: 25px;"> {{row.numOfCourses}} </td>
          </ng-container>
      
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef >  </th>
            <td mat-cell *matCellDef="let row" > 
              <button class="btn btn-outline-warning">Edit</button>
            </td>
          </ng-container>
    
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      </div>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" fixed></mat-paginator>
    </div>
    
  </div>
