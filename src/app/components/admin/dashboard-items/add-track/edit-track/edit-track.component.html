<app-spinner *ngIf="showSpinner"></app-spinner>

<div *ngIf="!showSpinner" class="main">
    <app-admin-nav></app-admin-nav>
    
    <mat-card-content  class="w-100 h-50">
        <div class="my-form mat-elevation-z8" style="margin-top: 30px;">
         <h3 class="title-style">Edit A Track</h3>
          <form #f="ngForm" (ngSubmit)="saveData(f.value)">
            <mat-form-field class="full-width">
              <mat-label>Track</mat-label>
              <input matInput placeholder="Add Track Name" [(ngModel)]="careerItem.careerName" #path="ngModel" name="path" required />
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Description</mat-label>
              <textarea matInput placeholder="Ex. Web Development ..." required [(ngModel)]="careerItem.description" #desc="ngModel" name="desc"></textarea>
            </mat-form-field>
            <br />
            <mat-card-actions>
              <button type="submit" 
              [disabled]="f.invalid"
              mat-raised-button color="primary"
              (click)="openSnackBar()">Save</button>
            </mat-card-actions>
          </form>
        </div>
      </mat-card-content>
</div>
