<mat-card-content>
  <div class="my-form mat-elevation-z8" style="margin-top: 30px;">
   <h3 class="title-style">Add A Career Path</h3>
    <form>
      <mat-form-field class="full-width">
        <mat-label>Select Track</mat-label>
        <mat-select>
          <mat-option value="option1">Web Development</mat-option>
          <mat-option value="option2">Mobile Development</mat-option>
          <mat-option value="option3">Data Science</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Path</mat-label>
        <input matInput placeholder="Path Name" name="path" required />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Ex. Front End is focus on UI ..."></textarea>
      </mat-form-field>
      <br />
      <mat-card-actions>
        <button mat-raised-button color="primary">ADD</button>
      </mat-card-actions>
    </form>
  </div>
</mat-card-content>
