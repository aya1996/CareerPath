<div style="background-color: #fff; margin: 15px; width: 95%; height: auto;">
    <h6>Select Path</h6>
    <mat-form-field>
        <mat-label>Path</mat-label>
        <mat-select>
          <mat-option *ngFor="let p of paths" [value]="p.value">
            {{p.viewValue}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Filter Courses</mat-label>
      <input matInput (keyup)="applyFilter($event)" >
    </mat-form-field>
    
    <div class="mat-elevation-z8" style="overflow: hidden;">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort > 
      
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef > Title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
          </ng-container>
      
          <ng-container matColumnDef="link">
            <th mat-header-cell *matHeaderCellDef> Course Link </th>
            <td mat-cell *matCellDef="let row"> {{row.link}} </td>
          </ng-container>
      
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="main"> Description </th>
            <td mat-cell *matCellDef="let row" class="main" style="padding-top: 10px; padding-bottom: 10px;"> {{row.description}} </td>
          </ng-container>
  
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
            <td mat-cell *matCellDef="let row"> {{row.duration}} Days</td>
          </ng-container>

          <ng-container matColumnDef="numOfUsers">
            <th mat-header-cell *matHeaderCellDef 
            mat-sort-header
            matTooltip="Numer of users taking course"
            matTooltipPosition="above" style="padding-left: 15px;" > Users </th>
            <td mat-cell *matCellDef="let row" style="padding-left: 15px;"> {{row.numOfUsers}} </td>
          </ng-container>
      
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="main">  </th>
            <td mat-cell *matCellDef="let row" class="main"> 
              <button class="btn btn-outline-warning">Edit</button> |
              <button class="btn btn-outline-danger">Delete</button>
            </td>
          </ng-container>
    
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      </div>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" fixed></mat-paginator>
    </div>
    
  </div>
