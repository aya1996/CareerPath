<div style=" background-color: white !important;
height: 150vh;
padding-left: 50px;
margin-left: 250px;">
  <app-admin-nav></app-admin-nav>
  <app-spinner *ngIf="showSpinner"></app-spinner>
  <div [hidden]="showSpinner" style="background-color: #fff; margin: 15px; width: 95%; height: auto;">

    <mat-card-content>
    <mat-form-field>
      <mat-label>Filter Courses Details</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>

    <div class="mat-elevation-z8" style="overflow: hidden;">
      <div class="table-container"  >

        <table mat-table mat-table [dataSource]="dataSource" matSort>  
          <ng-container matColumnDef="courseName" > 
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Course Title </th>
            <td mat-cell *matCellDef="let row" >{{ row.courseName}}</td>
          </ng-container>

          <ng-container matColumnDef="path">
            <th mat-header-cell *matHeaderCellDef class="main" style="text-align: center;"> Links </th>
            <td mat-cell *matCellDef="let row" class="main" >
              {{row.path}} </td>
          </ng-container>

          <ng-container matColumnDef="payment">
            <th mat-header-cell *matHeaderCellDef  style="text-align: center;"> Payment </th>
            <td mat-cell *matCellDef="let row"> {{row.payment}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" fixed></mat-paginator>
    </div>
</mat-card-content>
  </div>
</div>
