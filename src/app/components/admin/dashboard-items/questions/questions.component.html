<div style=" background-color: white !important;
padding-left: 50px;
height: 150vh;
margin-left: 250px;">
  <app-admin-nav></app-admin-nav>
 <app-spinner *ngIf="showSpinner"></app-spinner>
  <div [hidden]="showSpinner" style="background-color: #fff; margin: 15px; width: 95%; height: auto;">
  <h6>Select Course</h6>
<mat-form-field>
  <mat-label>Courses</mat-label>
  <mat-select [formControl]="QControl">
    <mat-option>-- None --</mat-option>
    <!-- <mat-optgroup *ngFor="let group of courseGroups" [label]="group.name" > -->
      <mat-option *ngFor="let c of course" [value]="c.courseId">
        {{c.courseName}}
      </mat-option>
    <!-- </mat-optgroup> -->
  </mat-select>
</mat-form-field>
  
  <mat-form-field>
    <mat-label>Filter Questions</mat-label>
    <input matInput (keyup)="applyFilter($event)" >
  </mat-form-field>
  
  <div class="mat-elevation-z8" style="overflow: hidden;">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort > 
    
        <ng-container matColumnDef="questionName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="main"> Question </th>
          <td mat-cell *matCellDef="let row" class="main"> {{row.questName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="choiceOne">
          <th mat-header-cell *matHeaderCellDef> Choice1 </th>
          <td mat-cell *matCellDef="let row"> {{row.a}} </td>
        </ng-container>
    
        <ng-container matColumnDef="choiceTwo">
          <th mat-header-cell *matHeaderCellDef> Choice2 </th>
          <td mat-cell *matCellDef="let row" > {{row.b}} </td>
        </ng-container>

        <ng-container matColumnDef="choiceThree">
          <th mat-header-cell *matHeaderCellDef> Choice3 </th>
          <td mat-cell *matCellDef="let row"> {{row.c}} </td>
        </ng-container>
        <ng-container matColumnDef="grade">
          <th mat-header-cell *matHeaderCellDef>Grade </th>
          <td mat-cell *matCellDef="let row"> {{row.grade}} </td>
        </ng-container>
        <ng-container matColumnDef="rightAnswer">
          <th mat-header-cell *matHeaderCellDef> Right Answer </th>
          <td mat-cell *matCellDef="let row"> {{row.rightAns}} </td>
        </ng-container>
        <ng-container matColumnDef="courseName">
          <th mat-header-cell *matHeaderCellDef>Course Name</th>
          <td mat-cell *matCellDef="let row"> {{row.course.courseName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef class="main2">  </th>
          <td mat-cell *matCellDef="let row" class="main2"> 
            <button mat-stroked-button color="primary" >Edit</button> |
            <button mat-stroked-button color="warn">Delete</button>
          </td>
        </ng-container>
  

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    </div>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" fixed></mat-paginator>
  </div>
  
</div>
</div>
