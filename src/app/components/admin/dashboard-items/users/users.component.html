<div style="background-color: white !important;
 padding-left: 15px; 
height: 100vh;
margin-left: 250px;">
<app-admin-nav></app-admin-nav>

<app-spinner *ngIf="showSpinner"></app-spinner>

<div style="background-color: #fff; margin: 15px; width: 95%; height: auto;">
  <div class="alert alert-dark ">View Exams</div>
    <mat-form-field>
      <mat-label>Filter By Users</mat-label>
      <input matInput (keyup)="applyFilter($event)" >
    </mat-form-field>
    
    <div class="mat-elevation-z8" style="overflow: hidden;">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort > 
      
          <ng-container matColumnDef="Username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="main"> Username </th>
            <td mat-cell *matCellDef="let row" class="main"> {{row.userName}} </td>
          </ng-container>

          </ng-container> -->

            <td mat-cell *matCellDef="let row" > {{row.userGrade}} </td>
          </ng-container> -->
  
          <!-- <ng-container matColumnDef="Examdate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Exam Date </th>
            <td mat-cell *matCellDef="let row"> {{row.dateTime}} </td>
          </ng-container> -->
      
          <ng-container matColumnDef="examQs"  [ngClass]="{'class': true}">
            <th mat-header-cell *matHeaderCellDef class="main">  </th>
            <td mat-cell *matCellDef="let row" class="main"> 
              <button mat-stroked-button color="primary">Exam Questions</button>
            </td>
          </ng-container>
    
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      </div>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" fixed></mat-paginator>
    </div>
