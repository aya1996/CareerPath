<div style="background-color: #fff; margin: 15px; width: 95%; height: auto;">
    <h6>Choose User</h6>
    <mat-form-field>
        <mat-label>User</mat-label>
        <mat-select>
          <mat-option *ngFor="let u of users" [value]="u.value">
            {{u.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
    <mat-form-field>
      <mat-label>Filter Questions</mat-label>
      <input matInput (keyup)="applyFilter($event)" >
    </mat-form-field>
    
    <div class="mat-elevation-z8" style="overflow: hidden;">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort > 
      
          <ng-container matColumnDef="Course">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="main"> Course </th>
            <td mat-cell *matCellDef="let row" class="main"> {{row.course}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Score">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
            <td mat-cell *matCellDef="let row"> {{row.score}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
            <td mat-cell *matCellDef="let row" > {{row.time}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Examdate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Exam Date </th>
            <td mat-cell *matCellDef="let row"> {{row.examDate}} </td>
          </ng-container>
      
          <ng-container matColumnDef="examQs">
            <th mat-header-cell *matHeaderCellDef class="main">  </th>
            <td mat-cell *matCellDef="let row" class="main"> 
              <button class="btn btn-outline-success">Exam Questions</button>
            </td>
          </ng-container>
    
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      </div>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" fixed></mat-paginator>
    </div>
    
  </div>
